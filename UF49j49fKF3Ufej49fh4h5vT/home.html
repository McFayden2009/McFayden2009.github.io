<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Got ur nose</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-box">
  <h2>you:</h2>
  <ul id="current-user-data-list"></ul>
    </div>
  
  <div class="login-box">
      <ul id="other-users-data-list"></ul>
  </div>

  
  <script>
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) return match[2];
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userId = getCookie('UserID');
      if (!userId) {
        alert('No user ID found in cookies');
        return;
      }

      fetch('data.json')
        .then(response => response.json())
        .then(users => {
          const currentUser = users.find(u => u.id == userId);
          if (currentUser) {
            // Display current user's data
            const currentUserDataList = document.getElementById('current-user-data-list');
            currentUser.userData.forEach(item => {
              const li = document.createElement('li');
              li.textContent = item;
              currentUserDataList.appendChild(li);
            });

            // Display other users' data
            const otherUsersDataList = document.getElementById('other-users-data-list');
            users.forEach(user => {
              if (user.id != userId) {
                // Add username
                const usernameHeading = document.createElement('h2');
                usernameHeading.textContent = `${user.username}:`;
                otherUsersDataList.appendChild(usernameHeading);
                
                // Add user data
                user.userData.forEach(item => {
                  const li = document.createElement('li');
                  li.textContent = item;
                  otherUsersDataList.appendChild(li);
                });
              }
            });
          } else {
            alert('User data not found');
          }
        })
        .catch(error => console.error('Error fetching user data:', error));
    });
  </script>
</body>
</html>




  <style>

    .login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}

.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.login-box form a,
.login-box form button {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px;
  background: transparent;
  border: none;
  cursor: pointer;
}

.login-box form a:hover,
.login-box form button:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
}

.login-box form a span,
.login-box form button span {
  position: absolute;
  display: block;
}

.login-box form a span:nth-child(1),
.login-box form button span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

.login-box form a span:nth-child(2),
.login-box form button span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s;
}

.login-box form a span:nth-child(3),
.login-box form button span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s;
}

.login-box form a span:nth-child(4),
.login-box form button span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%, 100% {
    left: 100%;
  }
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%, 100% {
    top: 100%;
  }
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%, 100% {
    right: 100%;
  }
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%, 100% {
    bottom: 100%;
  }
}


  </style>
