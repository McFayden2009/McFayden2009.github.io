<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got ur nose</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <h1>Welcome</h1>
        <ul id="user-data-list"></ul>
        <input type="text" id="new-item" placeholder="Add new item">
        <button id="add-item-button">Add Item</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = getCookie('UserID');
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.users.find(user => user.id === userId);
                    const userDataList = document.getElementById('user-data-list');
                    if (user && user.userData) {
                        user.userData.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.className = 'delete-button';
                            deleteButton.onclick = () => deleteItem(item);
                            li.appendChild(deleteButton);
                            userDataList.appendChild(li);
                        });
                    }
                });

            document.getElementById('add-item-button').addEventListener('click', function() {
                const newItem = document.getElementById('new-item').value;
                if (newItem) {
                    addItem(newItem);
                }
            });

            function addItem(item) {
                // Code to add item (requires server-side or Staticman setup)
                console.log('Adding item:', item);
            }

            function deleteItem(item) {
                // Code to delete item (requires server-side or Staticman setup)
                console.log('Deleting item:', item);
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
        });
    </script>
</body>
</html>
